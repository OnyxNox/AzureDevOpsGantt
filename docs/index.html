<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure DevOps Gantt (A-DOG)</title>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div class="panel">
        <input type="checkbox" id="contextToggle" class="panelToggle" />
        <label for="contextToggle" class="panelLabel" title="Toggle the context panel">Ctx</label>

        <div class="panelContent">
            <h1>Context</h1>
            <form onsubmit="handleFormOnSubmit(event)">
                <div class="formControl">
                    <label for="organizationName">Organization Name</label>
                    <input type="text" id="organizationName" name="organizationName" required />
                </div>
                <div class="formControl">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" required />
                </div>
                <div class="formControl">
                    <label for="featureWorkItemId">Feature Work Item ID</label>
                    <input type="text" id="featureWorkItemId" name="featureWorkItemId" required />
                </div>
                <div class="formControl">
                    <label for="dependencyRelationType">Dependency Relation</label>
                    <input type="text" id="dependencyRelationType" name="dependencyRelationType" required />
                </div>
                <div class="formControl">
                    <label for="userEmail">User Email</label>
                    <input type="email" id="userEmail" name="userEmail" required />
                </div>
                <div class="formControl">
                    <label for="personalAccessToken">Personal Access Token</label>
                    <input type="password" id="personalAccessToken" name="personalAccessToken" required />
                </div>
                <button type="submit">Generate</button>
            </form>
        </div>
    </div>

    <!-- <div id="dependencyGraph"></div> -->

    <div id="ganttDiagram"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.5.0/mermaid.min.js"
        integrity="sha512-3EZqKCkk3nMLmbrI7mfry81KH7dkzy/BoDfQrodwLQnS/RbsVlERdYP6J0oiJegRUxSOmx7Y35WNbVKSw7mipw=="
        crossorigin="anonymous"></script>
    <script src="./constants.js"></script>
    <script src="./index.js"></script>
</body>

</html>
