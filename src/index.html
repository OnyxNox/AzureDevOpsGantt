<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure DevOps Gantt (A-DOG)</title>
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/control_panel.css" rel="stylesheet" />
    <link href="./css/gantt.css" rel="stylesheet" />
</head>

<body>
    <div id="controlPanel">
        <input type="checkbox" id="controlPanelToggle" />
        <label for="controlPanelToggle" id="controlPanelToggleLabel">
            <div id="hamburgerWrapper">
                <div id="hamburger"></div>
            </div>
        </label>

        <div id="controlPanelContent">
            <h1>Control Panel</h1>
            <form onsubmit="ControlPanel.handleFormOnSubmit(event)">
                <h2>Authentication</h2>
                <div class="formControl">
                    <label for="userEmail">User Email</label>
                    <input type="email" id="userEmail" name="userEmail" required />
                </div>
                <div class="formControl">
                    <label for="personalAccessToken">Personal Access Token</label>
                    <input type="password" id="personalAccessToken" name="personalAccessToken" required />
                </div>
                <div class="formControl">
                    <input type="checkbox" id="cacheCredentials" name="cacheCredentials"
                        onchange="cacheSetting(event.target.name, this.checked)" />
                    <label for="cacheCredentials">Cache Credentials</label>
                </div>
                <h2>Context</h2>
                <div class="formControl">
                    <label for="organizationName">Organization Name</label>
                    <input type="text" id="organizationName" name="organizationName" required />
                </div>
                <div class="formControl">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" required />
                </div>
                <div class="formControl">
                    <label for="featureWorkItemId">Feature Work Item ID</label>
                    <input type="text" id="featureWorkItemId" name="featureWorkItemId" required />
                </div>
                <h2>Settings</h2>
                <div class="formControl">
                    <label for="resourceCount">Resource Count</label>
                    <input type="number" id="resourceCount" name="resourceCount" min="1" max="100"
                        onchange="cacheSetting(event.target.name, parseInt(event.target.value, 10))" required />
                </div>
                <div class="formControl">
                    <label for="dependencyRelation">Dependency Relation</label>
                    <input type="text" id="dependencyRelation" name="dependencyRelation" required />
                </div>
                <div class="formControl">
                    <label for="sectionTagPrefix">Section Tag Prefix</label>
                    <input type="text" id="sectionTagPrefix" name="sectionTagPrefix" required />
                </div>
                <h2>Field Settings</h2>
                <div class="formControl">
                    <label for="effortField">Effort Field</label>
                    <input type="text" id="effortField" name="effortField" required />
                </div>
                <div class="formControl">
                    <label for="effortMeasurement">Effort Measurement</label>
                    <input type="text" id="effortMeasurement" name="effortMeasurement" required />
                </div>
                <div class="formControl">
                    <label for="priorityField">Priority Field</label>
                    <input type="text" id="priorityField" name="priorityField" required />
                </div>
                <button type="submit">Generate</button>
            </form>
        </div>

        <div id="actionBar">
            <div class="buttonRadioGroup">
                <label>
                    <input type="radio" name="selectedDiagramType" value="gantt"
                        onchange="cacheSetting(event.target.name, event.target.value)" />
                    Gantt
                </label>
                <label>
                    <input type="radio" name="selectedDiagramType" value="dependency"
                        onchange="cacheSetting(event.target.name, event.target.value)" />
                    Dependency
                </label>
            </div>
        </div>
    </div>

    <div id="mermaidDiagramOutput"></div>

    <div id="loadingOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.js"
        integrity="sha256-OpMBanPcgrqJDZGfm7sXbz2p2YNBZQwLUX8llcxo/vg=" crossorigin="anonymous"></script>

    <script src="./js/azure_dev_ops_client.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/control_panel.js"></script>
    <script src="./js/diagram_client.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
